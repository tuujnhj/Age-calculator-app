<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="cadre">
        <div class="day">
            <h3>Day</h3>
            <input class="day2" type="text" placeholder="DD">
            
        </div>
        <div class="month">
            <h3>Month</h3>
            <input class="month2" type="text" placeholder="MM">

        </div>
        <div class="years">
           <h3>Years</h3>
            <input class="years2" type="text" placeholder="YYYY">
        </div>
        <span class="material-symbols-outlined cc">
            arrow_downward
            </span>
            <div class="result">
                <p class="yr">Years: <span ></span></p> 
                <p  class="mt">Month:<span></span> </p>
                <p  class="dy">DAY:<span></span></p>
             </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
